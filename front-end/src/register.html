<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo-small.svg" type="image/svg+xml" />
    <title>Crie sua conta!</title>
    <meta
      name="description"
      content="Admin Toolkit is a modern admin dashboard template based on Tailwindcss. It comes with a variety of useful ui components and pre-built pages"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/app.scss" />    
    <script type="module" src="./js/register/init.js"></script>
  </head>

  <body>
    <div id="app" class="flex min-h-screen w-full items-center justify-center">
      <!-- Main Content Starts -->
      <main class="container flex-grow p-4 sm:p-6">
        <div class="card mx-auto w-full max-w-md">
          <div class="card-body px-10 py-12">
            <div class="flex flex-col items-center justify-center">
              <img src="./images/login.jpg" alt="logo" class="h-[50px]" />
              <h5 class="mt-4">Crie sua conta!</h5>
            </div>

            <div class="mt-6 flex flex-col gap-5">
              <!-- Fullname -->
              <div>
                <label class="label mb-1">Nome</label>
                <input type="text" class="input" id="nomeInput" placeholder="Digite seu nome" />
              </div>
              <!-- Email -->
              <div>
                <label class="label mb-1">Email</label>
                <input type="text" class="input" id="emailInput" placeholder="Digite seu email" />
              </div>
              <!-- Password -->
              <div>
                <label class="label mb-1">Senha</label>
                <input type="password" id="senhaInput" class="input" placeholder="Digite sua Senha" />
              </div>
              <!-- Confirm Password-->
              <div>
                <label class="label mb-1">Confirmar Senha</label>
                <input type="password" class="input" id="confirmarSenhaInput" placeholder="Confirmar sua Senha" />
              </div>
            </div>
            <!-- Remember & Forgot-->
            <div class="mt-2 flex">
              <div class="flex items-center gap-1.5">
                <input
                  type="checkbox"
                  class="h-4 w-4 rounded border-slate-300 bg-transparent text-primary-500 shadow-sm transition-all duration-150 checked:hover:shadow-none focus:ring-0 focus:ring-offset-0 enabled:hover:shadow disabled:cursor-not-allowed disabled:opacity-50 dark:border-slate-600"
                  id="aceito-check"
                />
                <label for="aceito-check" class="label text-slate-400">Eu Aceito</label>
              </div>
              <a href="#" class="ml-2 text-sm text-primary-500 hover:underline">Termos e condições</a>
            </div>
            <!-- Login Button -->
            <div class="mt-8">
              <button id="login-button" class="btn btn-primary w-full py-2.5">Criar e Entrar</button>
              
            </div>
            <!-- Don't Have An Account -->
            <div class="mt-4 flex justify-center">
              <p class="text-sm text-slate-600 dark:text-slate-300">
                Já tem uma conta?
                <a href="./login2.html" class="text-sm text-primary-500 hover:underline">Fazer o Login</a>
              </p>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content Ends -->
    </div>
  </body>
</html>
