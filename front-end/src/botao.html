<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="'unsafe-eval' https://apis.google.com/js/platform.js">
  <link rel="icon" href="./images/logo-small.svg" type="image/svg+xml" />
  <title>Super Ticket</title>
  <meta name="description"
    content="Admin Toolkit is a modern admin dashboard template based on Tailwindcss. It comes with a variety of useful ui components and pre-built pages" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./scss/app.scss" />
  <script src="https://accounts.google.com/gsi/client"></script>
  <script type="module" src="./js/components/modal.js">
  </script>

</head>

<body>
  <div id="app" class="flex min-h-screen w-full items-center justify-center">
    <div id="target-modal"></div>
    <button type="button" id="cancel-user-detail-button" data-toggle="modal" 
      class="btn border border-slate-300 text-slate-500 dark:border-slate-700 dark:text-slate-300">
      Cancelar
    </button>


  </div>
  <script type="module">
    import newModal from './js/my-components/modal.js';

    function configureModal(element) {

      element.addEventListener('click', async () => {

        var modalManager = newModal({targetId:'target-modal'})        
        var modal = modalManager.createNew();

        modalManager.getCancelButton().addEventListener('click', (e)=>{
          
        });

        modalManager.getConfirmButton().addEventListener('click', ()=>{
          modal.hide();
        });
    
        modal.show();        

      });
    }

    var button = document.getElementById("cancel-user-detail-button");
    console.log(button);
    configureModal(button);
  </script>
</body>

</html>
