<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo-small.svg" type="image/svg+xml" />
    <title>Data Table - Admin Toolkit</title>
    <meta
      name="description"
      content="Admin Toolkit is a modern admin dashboard template based on Tailwindcss. It comes with a variety of useful ui components and pre-built pages"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/app.scss" />
    <script>
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>

  <body>
    <div id="app">
     
       <!-- Page Content Starts -->
       <div class="content">
        <!-- Main Content Starts -->
        <main class="container flex-grow p-4 sm:p-6">
          <!-- Page Title Starts -->
          <div class="mb-6 flex flex-col justify-between gap-y-1 sm:flex-row sm:gap-y-0">
            <h5>Data Table</h5>

            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="/">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">Components</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">Data Table</a>
              </li>
            </ol>
          </div>
          <!-- Page Title Ends -->

          <!-- Data Table Starts -->
          <div class="space-y-6">
            <!-- Card: Basic Data Table Starts -->
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Basic Data Table</h4>

                <p class="card-subtitle">Example of basic data table.</p>

                <div id="datatable-simple-code-viewer" class="code-viewer mt-4" data-render-source="false">
                  <div class="code-viewer-content">
                    <table id="datatable-simple" class="table">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Joining Date</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card: Basic Data Table Ends -->

            <!-- Card: Data Table Columns Filter Starts -->
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Data Table With Column Filter</h4>

                <p class="card-subtitle">Example of data table with column filter.</p>

                <div id="datatable-filter-code-viewer" class="code-viewer mt-4" data-render-source="false">
                  <div class="code-viewer-content">
                    <table id="datatable-filter" class="table">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Joining Date</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card: Data Table Columns Filter Ends -->
          </div>
          <!-- Data Table Ends -->
        </main>
        <!-- Main Content Ends -->

       
      </div>
      <!-- Page Content Ends -->
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/custom/data-table.js" type="module"></script>
  </body>
</html>
